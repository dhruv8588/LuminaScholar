<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Institution</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
            <div class="htmx-indicator">Updating...</div>
            {% for author in paper.authors.all %}
                <div>
                    <input type="hidden" name="author_order" value="{{ author.id }}"/>
                    <li class="d-flex justify-content-between align-items-center">
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                    
                            <td>
                                {{ author.first_name }} {{ author.last_name }}
                            </td>
                            <td>

                            </td>
                            <td>
                                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#editAuthorModal{{ author.id }}"><i class="fas fa-edit"></i></a>
                                <a href="#" onclick="return confirm('Are you sure you want to delete this paper?')" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                        <!-- Modal -->
                        <div class="modal fade" id="editAuthorModal{{ author.id }}" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit Author</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <form id="edit-author-form" hx-post="{% url 'edit_author' author.id %}" hx-target='#manuscripts'>
                                    {% csrf_token %}
                                    <div class="modal-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                        <label>First name</label>
                                        <input type="text" class="form-control" id="first-name" name="first_name" value="{{ author.first_name }}">
                                        </div>
                                        <div class="form-group col-md-6">
                                        <label>Last name</label>
                                        <input type="text" class="form-control" id="last-name" name="last_name" value="{{ author.last_name }}">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Email</label>
                                            <input type="text" class="form-control" name="email" value="{{ author.email }}" hx-post="{% url 'search_user2' %}" hx-trigger="keyup changed" hx-target='#search_user_result2'>
                                        </div>
                                    </div>
                                    <div class="mt-4" style="width: 100%;"> 
                                        <button type="submit" class="btn btn-secondary mb-3" id="add-author-button">
                                            <i class="fas fa-plus"></i>&nbsp;&nbsp;Edit Author
                                        </button>
                                    </div>
                                    </div>
                                </form>      
                            </div>
                            </div>
                        </div>
                    </li>
                </div>    
            {% endfor %}
        </form>    
    </tbody>
</table>

<script>
    htmx.onLoad(function(content) {
        var sortables = content.querySelectorAll(".sortable");
        for (var i = 0; i < sortables.length; i++) {
          var sortable = sortables[i];
          new Sortable(sortable, {
              animation: 150,
              ghostClass: 'blue-background-class'
          });
        }
    })
</script>

<!-- Modal -->
<div class="modal fade" id="editAuthorModal{{ paper_author.author.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit Author</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form id="edit-author-form" hx-post="{% url 'edit_author' paper_author.author.id %}" hx-target='#manuscripts'>
            {% csrf_token %}
            <div class="modal-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                <label>First name</label>
                <input type="text" class="form-control" name="first_name" value="{{ paper_author.author.first_name }}">
                </div>
                <div class="form-group col-md-6">
                <label>Last name</label>
                <input type="text" class="form-control" id="last-name" name="last_name" value="{{ paper_author.author.last_name }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" value="{{ paper_author.author.email }}">
                </div>
            </div>
            <div class="mt-4" style="width: 100%;"> 
                <button type="submit" class="btn btn-secondary mb-3" id="add-author-button">
                    <i class="fas fa-edit"></i>&nbsp;&nbsp;Edit Author
                </button>
            </div>
            </div>
        </form>      
    </div>
    </div>
</div>
<!-- Modal end -->
